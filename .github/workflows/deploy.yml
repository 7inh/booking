name: deploy
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Build app
        run: yarn build

      - name: Deploy
        uses: actions/deploy-to-github-pages@v7
        with:
          github_token: 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
          publish_branch: gh-pages
          publish_dir: ./dist
